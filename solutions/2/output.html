<style>
    *,
    *::before,
    *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    html {
        --orange: #f45a3b;
        --black: #000000;
        --light-gray: #d8d8d8;
        --red: #ff0000;
        --stick-color: #999999;
        --gray: #666666;
        --dark-gray: #222222;
        --white: #ffffff;
    }

    .rover {
        width: 540px;
        height: 780px;

        position: absolute;
        left: 245px;
        top: 105px;
    }

    .wheel {
        width: 130px;
        height: 130px;

        position: absolute;
        bottom: 0;

        background-color: var(--black);
        border-radius: 50%;
    }

    .wheel_one {
        left: 35px;
    }

    .wheel_two {
        left: 210px;
    }
    
    .wheel_three {
        left: 385px;
    }

    .base {
        width: 490px;
        height: 30px;

        position: absolute;
        left: 25px;
        bottom: 130px;

        background-color: var(--dark-gray);
    }

    .base::before,
    .base::after {
        content: "";
        position: absolute;
        
        width: 490px;
        height: 0;
    }

    .base::before {
        bottom: 100%;

        border-bottom: 10px solid var(--dark-gray);
        border-left: 10px solid transparent;
        border-right: 10px solid transparent;
    }

    .base::after {
        top: 100%;

        border-top: 70px solid var(--dark-gray);
        border-left: 70px solid transparent;
        border-right: 70px solid transparent;
    }
    
    .container {
        background-color: var(--orange);
        width: 520px;
        height: 130px;

        position: absolute;
        left: 10px;
        bottom: 170px;

        border-radius: 0 0 25px 25px;
    }

    .border {
        width: 100%;
        height: 15px;

        position: absolute;
        bottom: 300px;

        border-radius: 10px;

        background-color: var(--red);
    }

    .roof {
        width: 530px;
        height: 50px;

        position: absolute;
        left: 5px;
        bottom: 315px;

        border-radius: 120px 460px 0 0 / 100px 100px 0 0px;

        background-color: var(--light-gray);
    }

    .bracing {
        width: 95px;

        border-bottom: 55px solid var(--black);
        border-left: 20px solid transparent;

        position: absolute;
        left: 75px;
        bottom: 365px;
    }

    .sensor {
        width: 55px;
        height: 32px;

        position: absolute;
        left: 110px;
        bottom: 420px;

        background-color: var(--gray);
    }

    .sensor::before {
        content: "";

        position: absolute;
        top: 0;
        transform: translateY(-100%);

        width: 100%;
        height: 8px;

        border-radius: 5px 5px 0 0;

        background-color: var(--black);
    }

    .stick {
        width: 5px;
        height: 320px;

        position: absolute;
        top: 0;
        left: 135px;

        background-color: var(--stick-color);
    }

    .flag {
        width: 40px;
        height: 0;

        position: absolute;
        top: -8px;
        left: 85px;

        border-bottom: 65px solid var(--red);
        border-left: 20px solid transparent;
        border-right: 20px solid transparent;

        transform: rotate(-90deg);
    }

</style>
<body>
    <div class="rover">
        <div class="flag"></div>
        <div class="stick"></div>
        <div class="sensor"></div>

        <div class="bracing"></div>

        <div class="roof"></div>
        <div class="border"></div>
        <div class="container"></div>

        <div class="base"></div>

        <div class="wheel wheel_one"></div>
        <div class="wheel wheel_two"></div>
        <div class="wheel wheel_three"></div>
    </div>
</body>
